name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Flutter action
        uses: subosito/flutter-action@v1.5.3
        with:
          channel: "stable"
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web
      - run: |
          cd build/web
          git init
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git status
          git remote add origin https://${{secrets.GH_PAT}}@github.com/iqfareez/people_in_space.git
          git checkout -b gh-pages
          git add --all
          git commit -m ":rocket: deploy bosskur"
          git push origin gh-pages -f
